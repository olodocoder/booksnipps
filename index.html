<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSnipps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BookSnipps</h1>
      </header>
      <button id="show-form-btn">Show Form</button>
      <main>
        <section id="add-section" class="add-snippet">
          <h2>Add Snipp</h2>
          <form id="snippet-form">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required />

            <label for="snippet-text">Snippet:</label>
            <textarea
              id="snippet-text"
              name="snippet-text"
              rows="4"
              required
            ></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="self-help">Self Help</option>
              <option value="philosophy">Philosophy</option>
            </select>

            <button id="snippet-submit" type="submit">Add Snipp</button>
          </form>
        </section>
        <section class="filter-section">
          <input type="text" id="search-input" placeholder="Search snipps..." />
          <select id="category-filter">
            <option value="">Filter by Category</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="self-help">Self Help</option>
            <option value="philosophy">Philosophy</option>
          </select>
        </section>
        <section class="snippets-display">
          <h2 id="all-snipps">All Snipps</h2>
          <ul id="snippets-list">
            <!-- Book snippets will be dynamically inserted here -->
            <!-- <strong>Title:</strong> ${titl}<br />
            <strong>Category:</strong> ${cat}<br />
             <strong>Snipp:</strong>üëáüèø<p>
             ${snipp}
            </p>
             <button id="edit" class="edit-btn"><i class="fas fa-edit"></i> Edit</button>
            <button id="delete" class="delete-btn"><i class="fas fa-trash"></i> Delete</button> -->
          </ul>
          <br />
          <br />
          <button id="ftr-btn">
            <a id="footer" href="https://dev.to/olodocoder"
              >Built with ü§ç by Olodocoder</a
            >
          </button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
