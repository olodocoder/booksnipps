<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSnipps</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BookSnipps</h1>
      </header>
      <button id="show-form-btn">Show Form</button>
      <main>
        <section id="add-section" class="add-snippet">
          <h2>Add Snipp</h2>
          <form id="snippet-form">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title" required />

            <label for="snippet-text">Snippet:</label>
            <textarea
              id="snippet-text"
              name="snippet-text"
              rows="4"
              required
            ></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
              <option value="fiction">Fiction</option>
              <option value="non-fiction">Non-Fiction</option>
              <option value="self-help">Self Help</option>
              <option value="philosophy">Philosophy</option>
            </select>

            <button id="snippet-submit" type="submit">Add Snipp</button>
          </form>
        </section>
        <section class="filter-section">
          <input type="text" id="search-input" placeholder="Search snipps..." />
          <select id="category-filter">
            <option value="">Filter by Category</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
            <option value="self-help">Self Help</option>
            <option value="philosophy">Philosophy</option>
          </select>
        </section>
        <section class="snippets-display">
          <h2>All Snipps</h2>
          <ul id="snippets-list">

              <p>"The universe does not have any purpose; it just is."</p>
            </li> -->

        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
